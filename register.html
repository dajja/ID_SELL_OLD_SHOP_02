<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <div class="register-container">
            <div class="register-content">
                <div class="register-content-left">
                    <div class="register-content-left-item">
                        <img src="./image/garage-sell-vector-illustration-flea-market-idea-second-hand-seller-flat-character-isolated-white-background-used-stuff-retro-vintage-items-clothes-technics-interior-elements-selling_198278-7565.jpg"
                            alt="">
                    </div>
                </div>
                <div class="register-content-right">
                    <div class="register-content-right-item">
                        <form>
                            <h3 class="form-h3">Register</h3>
                            <div class="form-input">
                                <label for="email">Email</label> <br>
                                <input type="text" name="email" placeholder="Email"> <br>
                                <label for="username">Name</label> <br>
                                <input type="text" name="username" placeholder="username"> <br>
                                <label for="password">Password</label> <br>
                                <input type="text" name="password" placeholder="password"> <br>
                                <label for="cfpassword">Confirm password</label> <br>
                                <input type="text" name="cfpassword" placeholder="confirm password"> <br>
                                <button class="form-btn"><a href="/"> Register</a></button>
                                <p>Da co tai khoan ? <a href="/">Dang nhap</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
